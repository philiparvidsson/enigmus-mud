<!doctype html>
<html>
  <head>
    <title>Enigmus MUD</title>
  </head>
  <body style="background-color: #111;">
    <div style="margin-left: auto; margin-right: auto; width: 800px;">
      <pre id="text" style="color: #eee; font-family: monospace; font-size: 14px; line-height: 150%; max-height: 800px; overflow: scroll; overflow-x: hidden; width: 100%;"></pre>

      <input id="command" style="background-color: #111; border: 1px solid #333; color: #fff; width: 100%;" type="text">
    </div>

    <script src="index.js">
    </script>

    <script>
      input = document.getElementById('command')
      input.focus()
      input.onkeyup = (e) => {
          if (e.keyCode == 13) {
              e.preventDefault()
              sendCommand(input.value)
              input.value = ''
          }
      }
    </script>
  </body>
</html>
